<div class="contenido">
  <mat-card>
    <h1>USUARIOS</h1>
    <button mat-mini-fab (click)="openDialog()" color="primary" aria-label="Example icon button with a menu icon">
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field class="consultar" appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Nit Columna -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.usuario.nombres}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.usuario.apellidos}} </td>
        </ng-container>

        <!-- Columna correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.usuario.correo}} </td>
        </ng-container>

        <!-- columna estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let usuario">
            <mat-checkbox class="example-margin" [disabled]="true" [checked]="usuario.usuario.estado"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-mini-fab color="warn" class="btn-edit" mat-raised-button
              matTooltip="Editar Usuario" (click)="openDialogEditar(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Seleccionar usuario"></mat-paginator>
    </div>
  </mat-card>
</div>
<p-toast></p-toast>
