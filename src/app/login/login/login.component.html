<div class="cuerpo">
  <!--PC-->
  <div class="row hide-on-med-and-down">

    <div (click)="atras()" class="col s0 m0 l4">
      <a style="margin-top: 20px; margin-left: 20px; background-color: #68b474;"
        class="btn-floating btn-large waves-effect waves-light">
        <i class="material-icons">arrow_back</i>
      </a>
    </div>

    <div class="col s12 m4 l4">
      <div class="card z-depth-5" style="border-radius: 15px; margin-top: 170px;">
        <div class="card-content">
          <span class="card-title">Iniciar sesión</span>
          <div class="formularios" style="height: 300px;">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Correo electrónico</label>
            </div>
            <div class="input-field col s12">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Contraseña</label>
            </div>
            <a id="recuperar" (click)="cambiarPassword()" class="col s12 center"
              style="margin-top: 30px;">¿Olvidaste tu contraseña? </a>
            <div class="col s4 m4 l3"></div>
            <a (click)="IniciarSesion()" id="Ingresar" class="waves-effect waves-light btn col s6"
              style="margin-top: 10px; border-radius: 30px;"><i class="material-icons right">face</i>
              ingresar</a>
            <div class="col s4 m4 l3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s0 m0 l4"></div>
  </div>
  <!--PC-->

  <!--Movil-->
  <div class="row hide-on-large-only">
    <div class="col s0 m0 l4"></div>
    <div class="col s12 m4 l4">
      <div (click)="atras()" class="card z-depth-5" style="border-radius: 15px; margin-top: 130px;">
        <a style="margin-top: 20px; margin-left: 20px; background-color: #68b474; right: 10px;bottom: 10px;"
          class="btn-floating btn-large waves-effect waves-light btn-small right">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="card-content">
        <span class="card-title">Iniciar sesión</span>
        <div class="formularios" style="height: 300px;">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Correo electrónico</label>
          </div>
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Contraseña</label>
          </div>
          <a id="recuperar" (click)="cambiarPassword()" class="col s12 center" style="margin-top: 30px;">¿Olvidaste tu contraseña? </a>
          <div class="col s2 m2 l3"></div>
          <a id="Ingresar" class="waves-effect waves-light btn col s8" style="margin-top: 10px; border-radius: 30px;"><i
              class="material-icons right">face</i>
            ingresar</a>
          <div class="col s2 m2 l3"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s0 m0 l4"></div>
</div>
